
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Translator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    

    <title>Home</title>
<style>
    select option{
        font-size: 12px;
        border-color: rgb(0, 0, 5);
    
    }
</style>
</head>
<body>
    <header>
        <nav>
            <div class="logo"> 
               <h2 class="animate__animated animate__heartBeat"><b>Text Translator</b></h2>
            </div>

            <div class="menu">

                <a href="{{ url_for('index') }}">Home</a>
          <a href="{{ url_for('register') }}">Register</a>
          <a href="{{ url_for('login') }}">Login</a>
            

            </div>
        </nav>

        <main>
                <div class="container">
                    <center>    <h3 data-aos="flip-left"
                        data-aos-easing="ease-out-cubic"
                        data-aos-duration="2000">Translation service<span class="change_content"></span></h3></center>
                     <center>   <h3  data-aos="flip-left"
                        data-aos-easing="ease-out-cubic"
                        data-aos-duration="2000">Enter the text you wish to translate, choose the language, and click Translate!<span class="change_content"></span></h3></center>
                        <div data-aos="flip-down"  data-aos="flip-left"
                        data-aos-easing="ease-out-cubic"
                        data-aos-duration="2000">
                            <form method="POST">
                                <div class="form-group">
                                    <textarea name="text" style="font-size: 20px;" cols="10" rows="5" class="form-control"></textarea>   <!--cols="40" rows="15"-->
                                </div>
                                <div class="form-group" height="10%">
                                    <label for="language"><h3>Language:</h3></label>
                                    <select name="language" class="form-control">
                                       <option value="en" >English</option> 
                                       <option value="mr">Marathi</option>  
                                        <option value="hi">Hindi</option>  
                                        <option value="te">Telugu</option>
                                        <option value="ja">Japanese</option>
                                        <option value="ru">Russian</option>
                                        <option value="de">German</option>
                                        
                                    </select>
                                </div>
                                <div> <br>
                                <center>    <button type="submit" class="btn btn-success"  h1 data-aos="flip-left"
                                    data-aos-easing="ease-out-cubic"
                                    data-aos-duration="2000">Translate!</button></center>
                                </div>
                            </form>
                        </div>
                    </div>


                    <div class="container">
                        <section>
                        <h3>Results</h3>
                        <div>
                        <h4><strong>Original text:</strong> {{ original_text }}</h4>    
                        </div>
                        <div>
                        <h4><strong>Translated text:</strong> {{ translated_text }}</h4> 
                        </div>
                        <div>
                        <h4><strong>Target language code:</strong> {{ target_language }}</h4>    
                        </div>
                        <div>
                         <h4><a href="{{ url_for('index') }}"><b style="color: rgb(0, 0, 0);">Try another one!</b></a></h>
                        </div>
                        <div>
                            
                        </div>
                        </section>
                    </div>

                    <script>
                        AOS.init();
                      </script>
            

    
        
        </main>

        
    </header>
    

</body>
</html>
