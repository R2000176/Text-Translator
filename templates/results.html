
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Result</title>
    <style>
        .text_data{
            margin-top: 20px;
            border: 1px solid black;
            width: 80%;
        
        }
        .text_data td:nth-child(even){
            background-color: #ced0cc;
        }
        .text_data td:nth-child(odd){
            background-color: #ced0cc;
        }
        .text_data tr:first-child td {
            text-align: center;
                font-weight: bolder;
                color: rgb(255, 254, 249);
        
        }
    </style>
</head>
<body style="background-color: white;">
    <header>
        <nav>
            <div class="logo"> 
               <h2 class="animate__animated animate__heartBeat"><b>Text Translator</b></h2>
            </div>

            <div class="menu">

                <a href="{{ url_for('index') }}">Home</a>
                <a href="{{ url_for('register') }}">Register</a>
                <a href="{{ url_for('login') }}">Login</a>
            

            </div>
        </nav>
  <center>
    <table class="text_data"  border = "1" cellpadding = "20" cellspacing = "35">
        <thead>
            <tr class="mainrow" style="background-color:white;">
                
                <th>original_text</th>
                <th>translated_text</th>
                <th>target_language</th>
                
            </tr>
        </thead>
        <tbody class="atRow">
            {% for cur in all_translations %}
                <tr>
                    <td>{{ cur[0] }}</td>
                    <td>{{ cur[1] }}</td>
                    <td>{{ cur[2] }}</td>
                    
                </tr>
            {% endfor %}
        </tbody>
    </table>
</center>
</header>
</body>
</html>
